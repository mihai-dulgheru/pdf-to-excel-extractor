<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="styles.css" rel="stylesheet"/>
    <title>Procesor PDF în Excel</title>
</head>
<body>
<div class="container">
    <h1>Procesor PDF în Excel</h1>
    <div class="input-group">
        <label class="file-label" for="file-input">
            <span id="file-label-text">Alegeți fișiere PDF</span>
            <input accept=".pdf" id="file-input" multiple type="file"/>
        </label>
        <div class="percentage-group">
            <label for="percentage">Procent:</label>
            <input id="percentage" max="0.99" min="0.0" step="0.01" type="number" value="0.6"/>
        </div>
    </div>
    <button class="primary-button" disabled id="upload-button">Încărcați și procesați</button>
    <div class="hidden" id="loading-bar"></div>
    <div aria-live="polite" id="status" role="status"></div>
</div>
<script src="app.js"></script>
</body>
</html>
